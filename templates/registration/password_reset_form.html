{% extends "layout.html" %}

{% block main %}    
    <h1>Password Reset</h1>
        <p>Please enter the email address registered with your account.</p>
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}

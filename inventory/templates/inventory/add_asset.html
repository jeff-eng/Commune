{% extends "layout.html" %}

{% block title %}Add Asset{% endblock%}

{% block main %}
<h1>Add New Asset</h1>

<div class="uk-margin-left uk-margin-right">
    <form id="asset-create-form" class="uk-form-horizontal" uk-grid action="" method="POST">
        {% csrf_token %}
        <div class="uk-margin uk-margin-auto uk-width-1-3@s">
            <label class="uk-form-label" for="name">Name</label>
            <input class="uk-input" type="text" name="name" required>
        </div>
        <div class="uk-margin uk-margin-auto uk-width-1-3@s">
            <label class="uk-form-label" for="manufacturer">Manufacturer</label>
            <input class="uk-input" type="text" name="manufacturer" required>
        </div>
        <div class="uk-margin uk-margin-auto uk-width-1-3@s">
            <label class="uk-form-label" for="model">Model</label>
            <input class="uk-input" type="text" name="model" required>
        </div>
        <div class="uk-margin uk-margin-auto uk-width">
            <label class="uk-form-label" for="description">Description</label>
            <textarea class="uk-textarea" name="description" required></textarea>
        </div>
        <div class="uk-margin uk-margin-auto uk-width-1-2@s">
            <label class="uk-form-label" for="condition">Condition</label>
            <select class="uk-select" name="condition" id="condition-select">
                <option value="" disabled selected>Select Condition</option>
                <option value="e">Excellent</option>
                <option value="g">Good</option>
                <option value="f">Fair</option>
                <option value="p">Poor</option>
            </select>
        </div>
        <div class="uk-margin uk-margin-auto uk-width-1-2@s">
            <label class="uk-form-label" for="name">Category</label>
            <select class="uk-select" name="category" id="" multiple>
                {% for category in categories %}
                <option value="{{ category.pk }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="uk-margin">
            <input id="asset-create-btn" class="uk-button uk-button-primary" type="submit" value="Create">
        </div>
    </form>
</div>
{% endblock %}
